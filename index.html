<!DOCTYPE html>
<html>
    <head>
        <title>Animated Login UI</title>
        <!-- Font Awesome css1 -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <!-- Custom Css -->
        <link href="css/style.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <div class="container">
            <!-- start login section -->
            <div class="main-container login">
                <div class="img-container login-img">
                    <img src="img/login.svg" alt="login"/>
                </div>

                <div class="form-container login-form">
                    
                    <form action="" method="">
                        <h1 class="text-center pb-3">Login Here</h1>
                       
                            <input type="text" name="username" id="username" class="form-control" placeholder="Username" autocomplete="off"/>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Passowrd" autocomplete="off"//>
                       
                        <div class="d-grid">
                            <button type="submit" class="btn">Login</button>
                        </div>
                        <a href="#" class="forgot-link">Forgot password?</a>
                        <span>Don't have an account ? <a href="#" class="register-link">Register</a></span>
                    </form>
                </div>
            </div>
            <!-- end login section -->


            <!-- start register section -->
            <div class="main-container register">
             
                <div class="form-container register-form">
                    
                    <form action="" method="">
                        <h1 class="text-center pb-3">Register</h1>
                       
                             <div>
							<input type="text"  name="usernamereg" id="usernamereg" class="form-control" placeholder="Username" />
							</div>
                            <input type="text" name="emailreg" id="emailreg" class="form-control" placeholder="Email" autocomplete="off"/>
                            <input type="password" name="passwordreg" id="passwordreg" class="form-control" placeholder="Password" autocomplete="off"/>
                           
							<div class="d-grid">
                                <button type="submit" class="btn">Register</button>
                            </div>
                        
                        <span>Have an account ? <a href="#" class="login-link">Login</a></span>
                    </form>
                </div>
                <div class="img-container register-img">
                    <img src="img/register.svg" alt="register"/>
                </div>
            </div>
            <!-- end register section -->

            <!-- start forgot password section -->
            <div class="main-container forgot">
                <div class="form-container forgot-form">
                    <form action="" method="">
                        <h1 class="text-center pb-3">Reset Password</h1>
                        <input type="text" name="emailfog" id="emailfog" class="form-control" placeholder="Email" autocomplete="off"//>
        
                        <div class="d-grid">
                            <button type="submit" class="btn">Reset Password</button>
                        </div>
                        
                        <span>We wil send you a reset link!!!</span>
                    </form>

                    <div class="close">
                        <i class="fas fa-times"></i>
                    </div>

                </div>
                <div class="img-container forgot-img">
                    <img src="img/resetpassword.svg" alt="forgot"/>
                </div>
            </div>
            <!-- end forgot password section -->
        </div>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
